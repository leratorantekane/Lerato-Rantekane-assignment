<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="./style.css" rel="stylesheet">
    <title>F1 World Champions</title>
</head>

<body>
    <div>
        <h1>F1 World Champions</h1>
        <p>Here you will find a list of all the F1 champions from 2005 to date.</p>
        <p>You will also find the list of winners for every race for the specified year.</p>

        <form action="" id="form">
            <select id="champions" name="champions">
                <option value="none">--Click to see list of champions--</option>
                <option value="data">Champions</option>
            </select>
        </form>

        <div id="root"></div>

        <script onClick="onDriverSelect()"  id="champions-template" type="text/handlebars-template">
        {{#if data}}
            <table id="champions-table">
                <thead>
                <tr>
                    <th>Season</th>
                    <th>Champion</th>
                </tr>
                </thead>
                <tbody>
                {{#each data}}
                {{#if @first}}
                <tr>
                    <td>{{this.season}}</td>
                    <td>{{ (this.DriverStandings)[0]?.Driver?.givenName }} {{ (this.DriverStandings)[0]?.Driver?.familyName }}</td>
                </tr>
                {{else}}
                {{#if (eq (this.DriverStandings)[0]?.Driver?.givenName (data.[@index-1].DriverStandings)[0]?.Driver?.givenName)}}
                <tr class="highlight">
                    <td>{{this.season}}</td>
                    <td>{{ (this.DriverStandings)[0]?.Driver?.givenName }} {{ (this.DriverStandings)[0]?.Driver?.familyName }}</td>
                </tr>
                {{else}}
                <tr>
                    <td>{{this.season}}</td>
                    <td>{{ (this.DriverStandings)[0]?.Driver?.givenName }} {{ (this.DriverStandings)[0]?.Driver?.familyName }}</td>
                </tr>
                {{/if}}
                {{/if}}
                {{/each}}
                </tbody>
            </table>
            {{/if}}
        </script>


        <script onClick="onRaceSelect()" id="races-template" type="text/handlebars-template">
            {{#if data}}
            <table>
                <tr>
                    <th>Race Name</th>
                    <th>Winner</th>
                </tr>
                {{#each data.RaceTable.Races}}
                {{#if ../winner.Driver.driverId}}
                {{#if this.Results[0].Driver.driverId === ../winner.Driver.driverId}}
                <tr class="highlight">
                    <td>{{this.raceName}}</td>
                    <td>{{this.Results[0].Driver.givenName}} {{this.Results[0].Driver.familyName}}</td>
                </tr>
                {{else}}
                <tr>
                    <td>{{this.raceName}}</td>
                    <td>{{this.Results[0].Driver.givenName}} {{this.Results[0].Driver.familyName}}</td>
                </tr>
                {{/if}}
                {{/if}}
                {{/each}}
            </table>
            {{/if}}
        </script>
    </div>

    <div>
        <div id="points">Points: 0</div>-->
        <div id="level">Level: 1</div>-->
        <button id="increase-points">Increase Points</button>-->
        <button id="decrease-points">Decrease Points</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
